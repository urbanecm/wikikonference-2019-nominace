<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Wikikonference 2019</a>
    </nav>
    <div class="container">
        <h1>Nadpis</h1>
        <form action="" method="post">
            <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>komunita</th>
                            <th>cesty projektů</th>
                            <th>souvislosti</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>I. Vítejte ve Wikisvětě</td>
                            <td><input class="form-control" type="text" name="komunita-vitejte"></td>
                            <td><input class="form-control" type="text" name="komunita-cesty"></td>
                            <td><input class="form-control" type="text" name="komunita-souvislosti"></td>
                        </tr>
                        <tr>
                            <td>II. Wiki je svobodná</td>
                            <td><input class="form-control" type="text" name="svoboda-vitejte"></td>
                            <td><input class="form-control" type="text" name="svoboda-cesty"></td>
                            <td><input class="form-control" type="text" name="svoboda-souvislosti"></td>
                        </tr>
                        <tr>
                            <td>III. Wiki inspiruje</td>
                            <td><input class="form-control" type="text" name="inspiruje-vitejte"></td>
                            <td><input class="form-control" type="text" name="inspiruje-cesty"></td>
                            <td><input class="form-control" type="text" name="inspiruje-souvislosti"></td>
                        </tr>
                        <tr>
                            <td>III. Wiki prakticky</td>
                            <td colspan=3>paralelní blok pro praktické dotazy zájemců a nováčků</td>
                            
                        </tr>
                        <tr>
                            <td>IV. Zůstaňte s námi</td>
                            <td><input class="form-control" type="text" name="zustante-vitejte"></td>
                            <td><input class="form-control" type="text" name="zustante-cesty"></td>
                            <td><input class="form-control" type="text" name="zustante-souvislosti"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Chcete-li, představte se nám</td>
                            <td colspan=3><input class="form-control" type="text" name="name"></td>
                        </tr>
                        <tr>
                            <td>Jak vás můžeme kontaktovat?</td>
                            <td colspan=3><input class="form-control" type="text" name="contact"></td>
                        </tr>
                    </tfoot>
                </table>
                <input class="btn btn-primary btn-block" type="submit" value="Odeslat">
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
